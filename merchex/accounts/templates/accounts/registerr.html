<!DOCTYPE html>

<html lang="en">
  <body>
    {% extends 'taskman/base.html' %}
    {% block content %}
      <div class="container">
        <div class="col-12 offset-md-3 col-md-6 text-white">
          <h1>Inscription</h1>
          {% for message in messages %}{% endfor %}

          <p class="text-white">{{ message }}</p>
          <form class="row" action="" method="post" novalidate>
            {% csrf_token %}

            <div class="col-5 offset-md-3">
              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control" id="username" aria-describedby="textHelp" />
            </div>

            <div class="row">
              <div class="col-6 my-3">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control" id="password" />
              </div>

              <div class="col-6 my-3">
                <label for="password" class="form-label">Comfirm password</label>
                <input type="password" class="form-control" id="password" />
              </div>
            </div>

            <div class="col-12 my-3">
              <input class="btn btn-primary" type="submit" value="Register" />
            </div>
          </form>
        </div>
      </div>
    {% endblock %}
  </body>
</html>
