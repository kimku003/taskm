<form id="lll" method="POST">
  {% csrf_token %}
  <div id="new">
    <div class="row">
      <div class="col">
        <textarea class="form-control" id="task-input" rows="3" name="content">{{ task.content }}</textarea>
      </div>
      <div class="col">
        <textarea class="form-control" id="task-input" rows="3" name="comment">{{ task.comment }}</textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="progress">Progress:</label>
      <select id="progress" name="progress">
        <option value="none">None</option>
        <option value="in_progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <div class="form-group">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty" name="difficulty">
        <option value="low">Low</option>
        <option value="moderate">Moderate</option>
        <option value="high">High</option>
      </select>
    </div>
  </div>

  <button hx-post="{% url 'update_taskk' task.id %}" hx-swap="outerHTML" hx-target="#panel" hx-select="#panel" type="submit" class="btn btn-primary">Enregistrer</button>
</form>
