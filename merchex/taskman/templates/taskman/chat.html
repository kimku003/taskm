<!DOCTYPE html>

<html lang="en">
  <body>
    {% extends 'taskman/base.html' %}

    {% block content %}
      <div class="container mt-5">
        <div class="card degrade">
          <div class="card-header">Chat</div>

          <div class="card-body" id="panel">
            <!-- Display chat ub here -->
            <div id="chat-messages">
              {% for chat in chats %}
                <div class="alert alert-primary text-center d-flex justify-content-between" id="chat-{{ chat.id }}" role="alert">
                  <button class="col-2 border bg-dark link-info link-opacity-50" hx-trigger="click" hx-get="{% url 'detail_chat' chat.id %}" hx-swap="outerHTML" hx-target="#chat-{{ chat.id }}" type=""><h3>{{ chat.content }}</h3></button>

                  <div class="row" id="ll">
                    <div id="new_chat"></div>

                    <div class="col w-100">
                      <button class="btn btn-warning" hx-trigger="click" hx-get="{% url 'edit_chat' chat.id %}" hx-swap="outerHTML" hx-target="#chat-{{ chat.id }}">modifier</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-danger" type="button" hx-get="{% url 'delete_chat' chat.id %}" hx-target="#chat-{{ chat.id }}" hx-swap="outerHTML">Supprimer</button>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
            <!-- Form for sending new messages -->
            <button hx-get="{% url 'create_chat' %}" hx-trigger="click" hx-swap="outerHTML" class="btn btn-primary text-decoration-none text-white" title="create chat"><h5>Add chat</h5><i class="fas fa-square-plus fa-3x"></i></button>
          </div>
        </div>
      </div>
      <!-- Include Bootstrap JS -->
    {% endblock %}
  </body>
</html>
